        <div class="col-6">
         <div class="card">
          <div class="form-group">
            <input type="text" class="form-control" id="login-email" aria-describedby="emailHelp" placeholder="Enter email">

          <div class="form-group">

    <!-- Modal for Create Profile form  -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="create-user-modal">Create Account</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="create-form">
              <div class="form-group">
                <label for="email" class="col-form-label">Email:</label>
                <input type="text" class="form-control" id="email">
              </div>
              <div class="form-group">
                <label for="password" class="col-form-label">Password:</label>
                <input type="text" class="form-control" id="password">
              </div>
              <div class="name">
                <label for="message-text" class="col-form-label">Name:</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="zip" class="col-form-label">Zip Code:</label>
                <input type="text" class="form-control" id="zipcode">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="create-user">Create Profile</button>
          </div>
        </div>
