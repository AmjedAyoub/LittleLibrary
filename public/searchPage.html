<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script> -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzjpYpTtvMYchl51VMmy-NaZNhLTcaYic"></script>

    <title>Document</title>
</head>

<body>
    <!-- THe Search Bar -->
    <div class="container">
        <div id="accordion">
            <div class="card">
                <div class="card-header adv">
                    <input id="searchBox" class="form-control mr-sm-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button id="searchTitle" class="searchBtn glyphicon glyphicon-search"> Search by Title</button>
                    <button id="searchAuthor" class="searchBtn glyphicon glyphicon-search"> Search by Author</button>
                    <button id="searchGenre" class="searchBtn glyphicon glyphicon-search"> Search by Genre</button>
                    <!-- <a class="collapsed card-link" data-toggle="collapse" href="#collapseadv">
                        Advanced Search
                    </a> -->
                </div>
                <div id="collapseadv" class="collapse" data-parent="#accordion">
                    <div class="card-body">
                        <div class="advBody">

                            <form>
                                <strong>Category </strong>
                                <select class="advForm typeImg" name="type">
                                    <option value="" selected>Select</option>
                                    <option value="cat1">cat1</option>
                                    <option value="cat2">cat2</option>
                                    <option value="cat3">cat3</option>
                                </select>
                            </form>

                            <form>
                                <strong>Genre </strong>
                                <select class="advForm siteImg" name="site">
                                    <option value="" selected>Select</option>
                                    <option value="genre1">genre1</option>
                                    <option value="genre2">genre2</option>
                                    <option value="genre3">genre3</option>
                                </select>
                            </form>
                            <div>
                                <strong>Author Name </strong>
                                <br>
                                <input id="photographer" type="text">
                            </div>
                        </div>
                        <div id="AdvSearh">
                            <h5><a class="glyphicon glyphicon-search AdvSearchBtn" href="#">
                                    ADVANCED SEARCH
                                </a></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    ​ ​


    <!-- the results -->
    <div class="container bookSearch">
        <div class=" results">

        </div>
    </div>
    <div class="modal fade" id="clickedBookInfo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Book Info</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="clickedBook">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div id="div-for-map">
        <div id=content class="sticky">
            <div id="map" class="sticky"></div>
        </div>
    </div>
    <script src="./js/data.js"></script>
    <script src="./js/library.js"></script>
    <script src="./js/maps.js"></script>
</body>

</html>
