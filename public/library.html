<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzjpYpTtvMYchl51VMmy-NaZNhLTcaYic"></script>
    <link rel="stylesheet" href="./css/style.css" media="screen" title="no title">
    <title>Document</title>
</head>

<body>
    <div class="conteiner-fluid">
        <h1>
            Library
        </h1>

        <button type="submit" class="btn btn-success addlib">show Library</button>

        <div id="libraryInfo">

        </div>


        <button type="submit" class="btn btn-success book libBtn" data-toggle="modal">Books</button>

        <button type="submit" class="btn btn-success return libBtn">Return books</button>

        <button type="submit" class="btn btn-success addbook libBtn" data-toggle="modal" data-target="#bookModal">Add a new book</button>

        <button type="submit" class="btn btn-success update libBtn">Ubdate the library</button>

        <!-- the add book modal -->
        <div class="modal fade" id="bookModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add new book</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                    </div>
                    <div class="modal-body">
                        <form class="create-form">
                            <div class="form-group">
                                <label for="title" class="col-form-label">title:</label>
                                <input type="text" class="form-control" id="title">
                            </div>
                            <div class="form-group">
                                <label for="author" class="col-form-label">Author:</label>
                                <textarea class="form-control" id="author"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="genre" class="col-form-label">Genre:</label>
                                <textarea class="form-control" id="genre"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="image" class="col-form-label">Image:</label>
                                <textarea class="form-control" id="image"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="review" class="col-form-label">Review:</label>
                                <textarea class="form-control" id="review"></textarea>
                            </div>
                            <div>
                                <label for="rating" class="col-form-label">Rating:</label>
                                <select id="rating" class="form-control" name="Rating">
                                            <option value="1">1(NOT SO MUCH)</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5(LOVE IT)</option>
                                        </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="addBook">Add book</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- the show library books modal -->
        <div class="modal fade" id="showBookModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Show Books</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                    </div>
                    <div class="modal-body">
                        <div id="libBooks">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- the return books modal -->
        <div class="modal fade" id="returnBookModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Return Books</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                    </div>
                    <div class="modal-body">
                        <div id="userBooks">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- the update books modal -->
        <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Update Library</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                    </div>
                    <div class="modal-body">
                        <div id="updateBooks">

                        </div>

                        <button type="submit" class="btn btn-success udatelibbook libBtn">Add a new book</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="div-for-libraryMap">
            <div id=content class="sticky">
                <div id="map" class="sticky"style="visibility: none;"></div>
            </div>
        </div>


        <script src="./js/data.js" type="text/javascript"></script>
        <script src="./js/maps.js" type="text/javascript"></script>
        <script src="./js/books.js" type="text/javascript"></script>
</body>

</html>
