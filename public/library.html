<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" media="screen" title="no title">
    <title>Document</title>
</head>

<body>
    <!-- THe Search Bar -->
    <div class="container">
        <div id="accordion">
            <div class="card">
                <div class="card-header adv">
                    <input id="searchBox" class="form-control mr-sm-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="searchBtn glyphicon glyphicon-search"> Search</button>
                    <a class="collapsed card-link" data-toggle="collapse" href="#collapseadv">
                        Advanced Search
                    </a>
                </div>
                <div id="collapseadv" class="collapse" data-parent="#accordion">
                    <div class="card-body">
                        <div class="advBody">

                            <form>
                                <strong>Category </strong>
                                <select class="advForm typeImg" name="type">
                                    <option value="" selected>Select</option>
                                    <option value="cat1">cat1</option>
                                    <option value="cat2">cat2</option>
                                    <option value="cat3">cat3</option>
                                </select>
                            </form>

                            <form>
                                <strong>Genre </strong>
                                <select class="advForm siteImg" name="site">
                                    <option value="" selected>Select</option>
                                    <option value="genre1">genre1</option>
                                    <option value="genre2">genre2</option>
                                    <option value="genre3">genre3</option>
                                </select>
                            </form>
                            <div>
                                <strong>Author Name </strong>
                                <br>
                                <input id="photographer" type="text">
                            </div>
                        </div>
                        <div id="AdvSearh">
                            <h5><a class="glyphicon glyphicon-search AdvSearchBtn" href="#">
                                    ADVANCED SEARCH
                                </a></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    ​ ​


    <!-- the results -->
    <div class="container bookSearch">
        <div class="results">

        <div class="row">
            <button type="submit" class="btn btn-success addlib">Search Libraries</button>
        </div>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-success getBooks">Get books</button>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-success getLibraries">Get libraries</button>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-success getUsers">Get users</button>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-success searchBooks">Search books</button>
        </div>
        <form id = "new-book-form">
            <div class="form-row">
                <div class="col">
                    <input id="bookTitle" type="text" class="form-control" placeholder="Book title">
                </div>
                <div class="col">
                    <input id="authorName" type="text" class="form-control" placeholder="Author Name">
                </div>
            </div>
            <div class="form-row">
                <div class="col-6">
                    <div>
                        <select id ="genreChoice" class="form-control">
                            <option value="genre1">genre1</option>
                            <option value="genre2">genre2</option>
                            <option value="genre3">genre3</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-6">
                    <input id ="ratingInput" type="text" class="form-control" placeholder="Rating 1-10">
                </div>
                <div class="col-6">
                        <input id ="bookImage" type="text" class="form-control" placeholder="Image of book">
                    </div>
            </div>
            <div class="form-row">
                <div class="col-6 form-group">
                    <label for="exampleFormControlTextarea1">Book review</label>
                    <textarea id ="reviewInput" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="col-6">
                    <button type="submit" class="btn btn-success searchBooks">Add book to library</button>
                </div>
            </div>
            <input type = "button" id = "btnApply" value = "Register" onclick="loadPage()">Change</button>
        </form>

        <script>
            function loadPage()
{
     window.location="searchPage.html";
}
        </script>




        <script src="./js/data.js" type="text/javascript"></script>
        <script src="./js/library.js" type="text/javascript"></script>
        <script src="./js/books.js" type="text/javascript"></script>
        <script src="./js/maps.js" type="text/javascript"></script>
</body>

</html>
